<!DOCTYPE html>
<html>
<head>
	<title>Morse Code Decoder</title>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();
		
		// sets whether the LED should be on or off
		function sendSwitch() {
			socket.emit('client-switch', document.getElementById("motion-on").checked);
		}
	</script>
</head>
<body>
	<table>
	<tr>
		<td>Motion Sensor</td>
		<td><input type="checkbox" id="motion-on" onchange="javascript:sendSwitch()"/></td>
	</tr>
	<tr>
		<td>Number of motions:</td>
		<td id="no-of-motion">0</td>
	</tr>
	<tr>
		<td>Number of characters:</td>
		<td id="no-of-char">0</td>
	</tr>
	<tr>
		<td>Decoded message:</td>
		<td id="message"></td>
	</tr>
	</table>
